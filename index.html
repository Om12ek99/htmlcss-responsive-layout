<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!--per vedere correttamente un sito responsive-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- *******************************************************************************************************************************************************************
                                                                                HEADER 
    ************************************************************************************************************************************************************************ -->
    <header class="flex">
        <div class="navbar fixedwidth flex">
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <ul class="navbar-list flex">
                <li><a href="#">Planning</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About Us</a></li>
                <li id="getstarted"><a href="#">Get Started</a></li>
            </ul>
        </div>
    </header>



    <main>
    <!-- *******************************************************************************************************************************************************************
                                                                WRAPPER 1 - Card design with a link to the APP-STORE 
    ************************************************************************************************************************************************************************ -->   
        <div class="wrapper-appstore flex">
            <!-- contenitore delle cards -->
            <div class="container fixedwidth flex">
                <!-- prima colonna -->
                <div class="column flex">
                    <!-- prima riga -->
                    <div class="row flex">
                        <div class="card"></div>
                    </div>
                    <!-- seconda riga -->
                    <div class="row flex">
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>                 
                </div>
                <!-- seconda colonna -->
                <div class="column flex">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>



    <!-- *******************************************************************************************************************************************************************
                                                                WRAPPER 2 - 2 columns with proprities and advantages and a brief description
    ************************************************************************************************************************************************************************ -->
        <div class="wrapper-description purple flex">
            <!-- contenitore delle due colonne -->
            <div class="container fixedwidth flex">
                <!-- prima colonna -->
                <div class="column flex"></div>
                <!-- seconda colonna -->
                <div class="column flex"></div>
            </div>
        </div>
    <!-- *******************************************************************************************************************************************************************
                                                                WRAPPER 3 - A title and a list of  the partners with a brief description
    ************************************************************************************************************************************************************************ -->
        <div class="wrapper-partners white flex">
            <!-- contenitore del titolo e della lista -->
            <div class="container fixedwidth flex">
                <!-- TITOLO -->
                <div class="title"></div>
                <!-- LISTA -->
                <ul class="partners">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    <!-- *******************************************************************************************************************************************************************
                                                                WRAPPER 4- A title and a cards layout showcasing the different benefits 
    ************************************************************************************************************************************************************************ -->
        <div class="wrapper-benefits purple">
            <div class="container fixedwidth flex"></div>
        </div>
    <!-- *******************************************************************************************************************************************************************
                                                                WRAPPER 5 - 2 columns with a description of the company and the profile of a rapresentative
    ************************************************************************************************************************************************************************ -->
        <div class="wrapper-aboutus white"></div>
    <!-- *******************************************************************************************************************************************************************
                                                                WRAPPER 6 - Get Started
    ************************************************************************************************************************************************************************ -->
        <div class="wrapper-getstarted purple"></div>
    </main>

    <!-- *******************************************************************************************************************************************************************
                                                                                FOOTER
    ************************************************************************************************************************************************************************ -->
</body>
</html>
